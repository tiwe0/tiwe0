name: GitHub Contribution Snake

on:
  schedule:
    # 每天凌晨 1 点自动运行一次
    - cron: "0 1 * * *"
  push:
    branches:
      - main # 或你的默认分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install -g github-contribution-grid-snake

      - name: Generate Snake
        run: |
          github-contribution-grid-snake -u ${{ github.repository_owner }} -o ./ -f snake.svg

      - name: Commit Snake
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add snake.svg
          git commit -m "Update snake contribution graph" || echo "No changes to commit"
          git push
